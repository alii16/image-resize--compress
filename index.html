<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Resizer | AP</title>
    <link rel="stylesheet" href="data/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data/img/icon.png" type="image/x-icon">
    <script src="data/js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="data/img/icon.png" class="icon" alt="AP icon">
        <p>Pilih File</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Lebar</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Tinggi</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Kunci rasio aspek</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">Kurangi kualitas Gambar</label>
          </div>
        </div>
        <button class="download-btn">Download Foto</button>
      </div>
    </div>

  </body>
</html>
